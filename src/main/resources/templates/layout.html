<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Spring Customer</title>


</head>
<body>
<header th:fragment="header">

    <th:block th:if="${session.containsKey('id')}">
        <input type="text" th:text="${customer.id}">
    </th:block>

    <div class="container">
        <h3 style="font-max-size: medium" th:bgcolor="pink">Teddy Shop</h3>
        <div>

            <form method="post" th:action="@{/web/oder}" >
                <input type="text" name="customerId" th:value="${customerId}">
                <button class="btn btn-success" type="submit">Gio hang</button>
            </form>
        </div>
    </div>


    <nav class="navbar navbar-light" style="background-color: lightpink">
        <div class="container">
            <div>
                <a class="navbar-brand" th:href="@{/web}">Home</a>
<!--                <a class="navbar-brand">Category</a>-->
                <a class="navbar-brand" th:each="c:${categories}"th:value="${c.id}" th:text="${c.name}" th:href="@{/web/list/__${c.id}__}"></a>
<!--                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">-->
<!--                    <option selected>Category</option>-->
<!--                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>-->
<!--                </select>-->
<!--                <a class="navbar-brand">Size</a>-->
            </div>
            <div>
                <form class="d-flex" th:action="@{/web}" method="get">
                    <input class="form-control me-2" type="text" name="s" placeholder="SearchByName" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>

        </div>
    </nav>
    <div class="container">
        <form style="text-align: right">
            <button class="btn btn-success" type="submit" name="s1">SortByPrice</button>
        </form>
    </div>

</header>

<footer th:fragment="footer">
    <div style="line-height: 120px ;text-align: center;">
        &copy; 2021 TeddyShop

    </div>
</footer>
</body>
</html>
