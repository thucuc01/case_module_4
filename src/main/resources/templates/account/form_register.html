<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/account/register_form.css}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" th:action="@{/login/register-login}" method="post">
                        <h3 class="text-center text-info">Login</h3>
                        <div th:object="${account}">
                            <div class="form-group">
                                <label for="username" class="text-info">User Name:</label><br>
                                <input type="text" th:name="userName" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" th:name="passWord" id="password" class="form-control">
                            </div>
                        </div>
                        <div th:object="${customer}">
                            <div class="form-group">
                                <label for="last_name" class="text-info">Last Name:</label><br>
                                <input type="text" th:name="lastName" id="last_name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="first_name" class="text-info">First Name:</label><br>
                                <input type="text" th:name="firstName" id="first_name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="address" class="text-info">address:</label><br>
                                <input type="text" th:name="address" id="address" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber" class="text-info">Phone Number:</label><br>
                                <input type="text" th:name="phoneNumber" id="phoneNumber" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
