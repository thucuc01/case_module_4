<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head" >
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Edit customer</title>
</head>
<body>
<header th:replace="/layout :: header"></header>

<div class="container" >
    <h1>Edit customer</h1>
    <th:block th:if="${message}">
        <p style="color: red" th:text="${message}"></p>
    </th:block>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" style="height:85%;width: 35%;background: rgba(0,0,0,0.3);color: white">
            <form th:action="@{/customer/edit-customer}" th:object="${customer}" method="post">
                <input th:type="hidden" name="id" th:field="*{id}">

                <table class="table table-dark table-striped">
                    <tr>
                        <td><label for="firstName">First Name:</label></td>
                        <td><input type="text" name="firstName" th:field="*{firstName}" id="firstName"/></td>
                        <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>
                    </tr>
                    <tr>
                        <td><label for="lastName">First Name:</label></td>
                        <td><input type="text" name="lastName" th:field="*{lastName}" id="lastName"/></td>
                        <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
                    </tr>
                    <tr>
                        <td><label for="address">Address:</label></td>
                        <td><input type="text" name="address" th:field="*{address}" id="address"/></td>
                        <td th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></td>
                    </tr>
                    <tr>
                        <td><label for="phoneNumber">Phone Number:</label></td>
                        <td><input type="text" name="phoneNumber" th:field="*{phoneNumber}" id="phoneNumber"/></td>
                        <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></td>
                    </tr>
                    <!--        <tr>-->
                    <!--&lt;!&ndash;            <td>Account Id:</td>&ndash;&gt;-->
                    <!--            <td> <input type="hidden" name="account" th:field="*{account}" ></td>-->
                    <!--&lt;!&ndash;            <td><input type="text" name="account" ></td>&ndash;&gt;-->
                    <!--        </tr>-->
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Update customer"></td>
                    </tr>
                </table>
        </div>
        <div class="col-md-2"></div>
    </div>


</div>
