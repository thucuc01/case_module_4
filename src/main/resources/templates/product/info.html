<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<header th:replace="/layout :: header"></header>
<div class="container">
    <h1>Edit product</h1>
    <p>
        <a href="/home">Product list</a>
    </p>

    <form th:action="@{/oder}" th:object="${product}" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <!--            <td>ID:</td>-->
                <td><input name="id" type="hidden" th:field="*{id}"/></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>Desv:</td>
                <td><input type="text" th:field="*{desv}"/></td>
            </tr>

            <tr>
                <td>Price:</td>
                <td><input type="text" th:field="*{price}"/></td>
            </tr>

            <tr>
                <td>Category:</td>
                <td>
                    <select th:field="*{category}">
                        <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Size:</td>
                <td>
                    <select th:field="*{size}">
                        <option th:each="s : ${sizes}"
                                th:value="${s.id}"
                                th:text="${s.name}"></option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Img:</td>

                <td>
                    <img th:src="${'http://localhost:8080/'+ product.img}" width="400" height="200">
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value=" Mua hang "></td>
            </tr>
        </table>
    </form>

</div>
<footer th:replace="/layout :: footer"></footer>

</body>
</html>
