<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create quantity product</h1>

<a href="/create">Create new Product</a>
<p>
    <a href="/home">Product list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/quanly/create-Mproduct}"
      th:object="${managerProduct}"
      method="post">
    <table>
        <tr>
            <td>ID:</td>
            <td><input type="text" th:field="*{id}"/></td>
<!--            <td th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Name Error</td>-->
        </tr>
        <tr>
            <td>NSX:</td>
            <td><input type="text" th:field="*{nsx}"/></td>
<!--            <td th:if="${#fields.hasErrors('nsx')}" th:errors="*{nsx}">Name Error</td>-->
        </tr>
        <tr>
            <td>HSD:</td>
            <td><input type="text" th:field="*{hsd}"/></td>
<!--                                    <td th:if="${#fields.hasErrors('hsd')}" th:errors="*{hsd}">Name Error</td>-->
        </tr>

        <tr>
            <td>Quantity :</td>
            <td><input type="text" th:field="*{quantity}"/></td>
<!--            <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Name Error</td>-->
        </tr>

        <tr>
            <td>Product:</td>
            <td>
                <select th:field="*{product}">
                    <option th:each="p : ${products}" th:value="${p.id}" th:text="${p.id}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Add"></td>
        </tr>
    </table>
</form>
</body>
</html>
